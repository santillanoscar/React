<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <title>Ejercicio 21</title>
</head>

<body>
    <div class="ej">
        <h2>Ejercicio 21</h2>
        <h4>Consigna: </h4>
        <p>Escribir un programa para obtener un array de las propiedades de un objeto Persona.
            Las propiedades son nombre, edad, sexo ('H' hombre, 'M' mujer, 'O' otro), peso y altura.</p>
        <form id="form">
            <span>Nombre<br><input type="text" id="nombre" required></span><br>
            <span>Edad<br><input type="number" id="edad" required></span><br>
            <span>Sexo: </span><br>
            <span><input type="radio" name="sexo" class="sexo" required> Hombre<br></span>
            <span><input type="radio" name="sexo" class="sexo" required> Mujer<br></span>
            <span><input type="radio" name="sexo" class="sexo" required> Otro<br></span>
            <span>Peso (Kg)<br><input type="number" id="peso" required></span><br>
            <span>Altura (cm)<br><input type="number" id="altura" required></span><br>
            <input type="submit">
        </form>
        <p>Resultado: <br></p>
        <p id="respuesta">...</p>
    </div>

    <a class="volver" href="../index.html">Volver!</a>

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;

            const op = document.getElementsByClassName("sexo");
            let eleccion;

            for (let i = 0; i < op.length; i++) {
                if (op[i].checked) {
                    eleccion = op[i].parentElement.textContent.trim();
                    break;
                };
            };

            const persona = {
                nombre : nombre,
                edad : edad,
                sexo : eleccion,
                peso : peso,
                altura : altura
            }

            let mostrar = [];

            for (let aux in persona) {
                mostrar.push(persona[aux])
            }            

            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = `[${mostrar}]`;
        });
    </script>
</body>

</html>
